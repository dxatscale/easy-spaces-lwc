# Unique name for this workflow
name: sfpowerscripts validate

# Definition when the workflow should run
on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]
        branches:
            - develop

# Jobs to be executed
jobs:
    validate:
        runs-on: ubuntu-latest
        needs: formatting-and-linting
        steps:
           # Install sfdx and plugins
            - name: Install SFDX and Plugins
              run: |
                     wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
                     mkdir sfdx-cli
                     tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
                     ./sfdx-cli/install
                     echo 'y' | sfdx plugins:install sfpowerkit
                     echo 'y' | sfdx plugins:install @dxatscale/sfpowerscripts@alpha


            # Checkout the code in the pull request
            - name: 'Checkout source code'
              uses: actions/checkout@v2

            # Copy Dev Hub server key to file
            - name: 'Copy Dev Hub server key to file'
              shell: bash
              run: 'echo ${{ secrets.DEVHUB_SERVER_KEY }} > ./JWT_KEYFILE'

            # Validate source and trigger test
            - name: 'Push source to scratch org'
              run: 'sfdx sfpowerscipts:orchestrator:validate -f ./JWT_KEYFILE -i ${{ secrets.DEVHUB_CLIENT_ID }} -p CI1 -u  ${{ secrets.DEVHUB_USERNAME }} -x'

            # Upload code coverage data
            - name: 'Upload code coverage for Apex to Codecov.io'
              uses: codecov/codecov-action@v1
              with:
                  flags: Apex
